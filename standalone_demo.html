<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پیش‌نمایش اسمارت‌کپی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Vazirmatn', sans-serif; background-color: #000; color: #fff; direction: rtl; }
      .filimo-orange { color: #f5ad42; }
      .bg-filimo-orange { background-color: #f5ad42; }
      .bg-filimo-dark { background-color: #151515; }
      .filimo-card { transition: all 0.3s ease; cursor: pointer; border-radius: 1rem; overflow: hidden; position: relative; }
      .filimo-card:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(245,173,66,0.3); }
    </style>
  </head>
  <body>
    <nav class="p-4 flex justify-between items-center border-b border-white/10 bg-black/80 backdrop-blur-md sticky top-0 z-50">
      <h1 class="text-2xl font-black filimo-orange">SMARTCOPY</h1>
      <div class="flex gap-4 items-center">
        <div class="text-[10px] text-left">
          <div class="font-bold">فلش ۳۲ گیگابایتی</div>
          <div class="text-white/40">۱۲ گیگابایت خالی</div>
        </div>
        <div class="w-10 h-10 bg-filimo-orange rounded-full flex items-center justify-center text-black font-bold">USB</div>
      </div>
    </nav>

    <main class="p-6">
      <div class="flex gap-3 mb-8 overflow-x-auto pb-2">
        <div class="px-4 py-1 bg-filimo-orange text-black rounded-full text-sm font-bold">همه</div>
        <div class="px-4 py-1 bg-white/10 rounded-full text-sm">اکشن</div>
        <div class="px-4 py-1 bg-white/10 rounded-full text-sm">کمدی</div>
        <div class="px-4 py-1 bg-white/10 rounded-full text-sm">درام</div>
      </div>

      <h2 class="text-xl font-black mb-6 border-r-4 border-filimo-orange pr-3">فیلم‌های پیشنهادی</h2>
      
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
        <!-- Dummy Cards -->
        <div class="filimo-card aspect-[2/3] bg-filimo-dark">
          <img src="https://picsum.photos/seed/1/300/450" class="w-full h-full object-cover opacity-80">
          <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black to-transparent">
            <div class="font-bold text-sm">تلقین</div>
            <div class="text-[10px] text-white/50">۲.۴ گیگابایت</div>
          </div>
        </div>
        <div class="filimo-card aspect-[2/3] bg-filimo-dark">
          <img src="https://picsum.photos/seed/2/300/450" class="w-full h-full object-cover opacity-80">
          <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black to-transparent">
            <div class="font-bold text-sm">میان‌ستاره‌ای</div>
            <div class="text-[10px] text-white/50">۳.۱ گیگابایت</div>
          </div>
        </div>
        <div class="filimo-card aspect-[2/3] bg-filimo-dark">
          <img src="https://picsum.photos/seed/3/300/450" class="w-full h-full object-cover opacity-80">
          <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black to-transparent">
            <div class="font-bold text-sm">جوکر</div>
            <div class="text-[10px] text-white/50">۱.۹ گیگابایت</div>
          </div>
        </div>
        <div class="filimo-card aspect-[2/3] bg-filimo-dark">
          <img src="https://picsum.photos/seed/4/300/450" class="w-full h-full object-cover opacity-80">
          <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black to-transparent">
            <div class="font-bold text-sm">شوالیه تاریکی</div>
            <div class="text-[10px] text-white/50">۲.۸ گیگابایت</div>
          </div>
        </div>
      </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-filimo-dark border-t border-white/10 flex items-center gap-4">
      <div class="w-12 h-16 bg-white/10 rounded overflow-hidden">
        <img src="https://picsum.photos/seed/1/100/150" class="w-full h-full object-cover">
      </div>
      <div class="flex-grow">
        <div class="flex justify-between text-[10px] mb-1">
          <span class="font-bold">در حال کپی: تلقین</span>
          <span class="filimo-orange">۴۵٪</span>
        </div>
        <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
          <div class="h-full bg-filimo-orange" style="width: 45%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
